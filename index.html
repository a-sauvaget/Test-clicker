<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <title>Biscuit clicker</title>
  </head>
  <body>
    <main class="container">
      <div class="cookieContainer">
        <div class="cookie" onclick="cookieClick(1)">
          <div class="chocolateChips1"></div>
          <div class="chocolateChips2"></div>
          <div class="chocolateChips3"></div>
          <div class="chocolateChips4"></div>
        </div>
        <div class="cookieCounter">Cookies: <span id="cookies">0</span></div>
      </div>
      <div class="cursorContainer">
        <button onclick="buyCursor()">Buy Cursor</button>
        <div>
          Cursors: <span id="cursors">0</span><br />
          Cost: <span id="cursorCost">10</span>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
